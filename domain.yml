  utter_Characteristics_of_illegal_dumping:
  - text: "Illegal dumping occurs when large scale of waste is dumped from (presumably) a vehicle at a public place, where, 
          \n1. A public place is where the members of public have free access to the place. A construction site is not considered a public place. 
          \n2. Illegal dumping does not normally occur in urbanised areas/residential areas/populated areas/high traffic areas/immediate vicinities of trade, factory and industrial premises. 
          \n3. Large scale equate to volume of more than 2 x 660L bulk bins. "

